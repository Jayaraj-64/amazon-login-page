<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="amazonok.png" alt="Amazon-logo">
    <form > 
        <div class="login-box">
        <div class="container">
            <h2>Create Account</h2>
            <label for="name">Your Name</label>
            <br>
            <input type="text" placeholder="First and Last Name">
            <br>
            <label for="number">Mobile Number</label>
            <br>
            <select name="number" id="country">
                <option value="#">IND +91</option>
                <option value="#">IDN +62</option>
                <option value="#">MEX +52</option>
                <option value="#">SAU +966</option>
                <option value="#">ZW +263</option>
            </select>
            <input type="mobile-number" placeholder="Mobile Number">
            <br>
            <label for="email">Email(optional)</label>
            <br>
            <input type="email" placeholder="Enter Your Email">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="text" placeholder="At least 6 characters">
            <p id="psw">Passwords must be at least 6 character</p>
            <p>By enrolling your mobile phone number, you consent to receive automated security notification via text message from Amazon. Message and data rates may apply.</p>
            <button>Continue</button>
        </div>
    </div>
</form>
</body>
</html>
